<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Bookmarks</title>
  </head>
  <body>
    <header class="header">
      <h1 class="headline">Bookmarks</h1>
    </header>
    <main class="content">
      <article class="card">
        <div class="card__text">
          <h2 class="card__headline">Question:</h2>
          <button type="button" class="icon" data-js="bookmark-button">
            <img
              class="bookmark-icon icon"
              src="/images/bookmark.svg"
              alt="bookmark icon"
            />
            <img
              class="bookmark-icon icon bookmark-icon--active"
              src="/images/bookmark-filled.svg"
              alt="bookmark icon"
              data-js="bookmark-filled"
            />
          </button>
          <p>Who would win in a fight between Superman and Batman?</p>
        </div>
        <div class="card__btn__section">
          <button class="btn btn--shadow" data-js="answer-btn" type="button">
            Show answer
          </button>
          <div
            class="answer-container answer-container--hidden"
            data-js="answer-container"
          >
            <img class="answer__icon" src="/images/info.svg" alt="info text button" />
            <p class="answer-text">I don't know, maybe have to see the movie  ¯\_(ツ)_/¯</p>
          </div>
          <ul class="tag-list">
            <li class="tag"><button type="button">superheroes</button></li>
            <li class="tag"><button type="button">fighting</button></li>
            <li class="tag"><button type="button">superman</button></li>
            <li class="tag"><button type="button">batman</button></li>
          </ul>
        </div>
      </article>
    </main>
    <nav>
      <ul class="nav__list">
        <li class="nav__icons">
          <a class="nav__links" href="/index.html">
            <img src="/images/home.svg" alt="home icon" />
            <p class="nav__links__text">Home</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/bookmarks.html">
            <img src="/images/bookmark-filled.svg" alt="bookmark icon" />
            <p class="nav__links__text">Bookmarks</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/create.html">
            <img src="/images/edit.svg" alt="create/edit icon" />
            <p class="nav__links__text">Create</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/profiles.html">
            <img src="/images/account_circle.svg" alt="account icon" />
            <p class="nav__links__text">Profile</p>
          </a>
        </li>
      </ul>
    </nav>
    <script src="/script/main.js" defer></script>
  </body>
</html>
