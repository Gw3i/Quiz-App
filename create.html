<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Create Page</title>
  </head>
  <header class="header">
    <h1 class="headline">Create Question</h1>
  </header>
  <body>
    <main class="content">
      <h2 class="content__headline">Create your question card</h2>
      <form class="form question__form" action="" method="get">
        <label class="question-headline" for="question-text">Add your question</label>
        <textarea
          name="questionText"
          id="question-text"
          rows="5"
          cols="40"
          placeholder="Enter your question"
        ></textarea>
        <label class="question-headline" for="answer-text">Add your answer</label>
        <textarea
          name="answerText"
          id="answer-text"
          rows="5"
          cols="40"
          placeholder="Enter your question"
        ></textarea>
        <label class="question-headline" for="tag-text">Add tags devided by comma</label>
        <input
          name="tagText"
          id="tag-text"
          placeholder="Enter your question"
        ></input>
        <div class="btn-container">
        <input class="submit-btn" type="submit" value="Submit" />
        </div>
      </form>
    </main>
    <nav>
      <ul class="nav__list">
        <li class="nav__icons">
          <a class="nav__links" href="/index.html">
            <img src="/images/home.svg" alt="home icon" />
            <p class="nav__links__text">Home</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/bookmarks.html">
            <img src="/images/bookmark.svg" alt="bookmark icon" />
            <p class="nav__links__text">Bookmarks</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/create.html">
            <img src="/images/edit-filled.svg" alt="create/edit icon" />
            <p class="nav__links__text">Create</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/profiles.html">
            <img src="/images/account_circle.svg" alt="account icon" />
            <p class="nav__links__text">Profile</p>
          </a>
        </li>
      </ul>
    </nav>
    <script src="/script/main.js" defer></script>
  </body>
</html>
