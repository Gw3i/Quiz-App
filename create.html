<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Create Page</title>
  </head>
  <header>
    <h1>Create Question</h1>
  </header>
  <body>
    <main class="create-question">
      <h2>Add your question</h2>
      <p>Create your question card</p>
      <form action="" class="question__form" method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name</label>
            <input
              type="text"
              name="firstName"
              id="first-name"
              placeholder="Your first name"
              required
            />
      </form>
    </main>
    <nav>
      <ul class="nav__list">
        <li class="nav__icons">
          <a class="nav__links" href="/index.html">
            <img src="/images/home.svg" alt="home icon" />
            <p class="nav__links__text">Home</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/bookmarks.html">
            <img src="/images/bookmark-filled.svg" alt="bookmark icon" />
            <p class="nav__links__text">Bookmarks</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/create.html">
            <img src="/images/edit.svg" alt="create/edit icon" />
            <p class="nav__links__text">Create</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/profiles.html">
            <img src="/images/account_circle.svg" alt="account icon" />
            <p class="nav__links__text">Profile</p>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
