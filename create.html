<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Create Page</title>
  </head>
  <header class="header">
    <h1 class="headline">Create Question</h1>
  </header>
  <body>
    <main class="create__content">
      <h2>Create your question card</h2>
      <p>Add your question</p>
      <form action="" class="question__form" method="get">
        <label for="question-text">Question</label>
        <textarea
          name="question-text"
          id="question-text"
          rows="5"
          cols="40"
          placeholder="Enter your question"
        ></textarea>
        <p>Add your answer</p>
        <label for="answer-text">Answer</label>
        <textarea
          name="answer-text"
          id="answer-text"
          rows="5"
          cols="40"
          placeholder="Enter your question"
        ></textarea>
        <p>Add tags devided by comma</p>
        <label for="tag-text">Answer</label>
        <textarea
          name="tag-text"
          id="tag-text"
          rows="1"
          cols="40"
          placeholder="Enter your question"
        ></textarea>
        <input class="submit-btn" type="submit" value="Submit" />
      </form>
    </main>
    <nav>
      <ul class="nav__list">
        <li class="nav__icons">
          <a class="nav__links" href="/index.html">
            <img src="/images/home.svg" alt="home icon" />
            <p class="nav__links__text">Home</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/bookmarks.html">
            <img src="/images/bookmark.svg" alt="bookmark icon" />
            <p class="nav__links__text">Bookmarks</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/create.html">
            <img src="/images/edit-filled.svg" alt="create/edit icon" />
            <p class="nav__links__text">Create</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/profiles.html">
            <img src="/images/account_circle.svg" alt="account icon" />
            <p class="nav__links__text">Profile</p>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
