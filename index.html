<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Quiz-App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="headline">QUIZ-APP</h1>
    </header>
    <main class="content">
      <article class="card">
        <section class="card__text">
          <h2 class="card__headline">Question:</h2>
          <button type="button" class="icon">
            <img
              class="bookmark__icon icon icon--filled"
              src="/images/bookmark.svg"
              alt="bookmark icon"
            />
          </button>
          <p>Who would win in a fight between Superman and Batman?</p>
          <p class="answer-text answer-text--hidden" data-js="answer-text">
            I don't know
          </p>
        </section>
        <section class="card__btn__section">
          <button class="btn btn--shadow" data-js="answer-btn" type="button">
            Show answer
          </button>
          <ul class="tag-list">
            <li><button type="button" class="tag">superheroes</button></li>
            <li><button type="button" class="tag">fighting</button></li>
            <li><button type="button" class="tag">superman</button></li>
            <li><button type="button" class="tag">batman</button></li>
          </ul>
        </section>
      </article>

      <article class="card">
        <section class="card__text">
          <h2>Question:</h2>
          <button type="button" class="icon">
            <img
              class="bookmark__icon icon icon--filled"
              src="/images/bookmark.svg"
              alt="bookmark icon"
            />
          </button>
          <p>Who would win in a fight between Superman and Batman?</p>
        </section>
        <section class="card__btn__section">
          <button class="btn btn--shadow" type="button">Show answer</button>
          <ul class="tag-list">
            <li><button type="button" class="tag">superheroes</button></li>
            <li><button type="button" class="tag">fighting</button></li>
            <li><button type="button" class="tag">superman</button></li>
            <li><button type="button" class="tag">batman</button></li>
          </ul>
        </section>
      </article>
    </main>
    <nav>
      <ul class="nav__list">
        <li class="nav__icons">
          <a class="nav__links" href="/index.html">
            <img src="/images/home-filled.svg" alt="home icon" />
            <p class="nav__links__text">Home</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/bookmarks.html">
            <img src="/images/bookmark.svg" alt="bookmark icon" />
            <p class="nav__links__text">Bookmarks</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/create.html">
            <img src="/images/edit.svg" alt="create/edit icon" />
            <p class="nav__links__text">Create</p></a
          >
        </li>
        <li class="nav__icons">
          <a class="nav__links" href="/profiles.html">
            <img src="/images/account_circle.svg" alt="account icon" />
            <p class="nav__links__text">Profile</p></a
          >
        </li>
      </ul>
    </nav>
    <script src="/script/main.js" defer></script>
  </body>
</html>
